<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

</head>
  <body>
    <a-scene id="scene">



        <!-- assets management -->

<!-- upload the images here
 -->
<a-assets>
    <a-asset-item id="player_image" src="assets/main_player/scene.gltf"></a-asset-item>
</a-assets>


<!-- a frame environment  -->

        <a-entity id="environment" environment = "preset:forest;  skyColor:teal; skyType: gradient; sunPosition:1, -10, -2">    </a-entity>

          <a-entity id="camera"  camera position="0 1.6 2" wasd-controls look-controls="pointerLockEnabled: false">
    <!-- player -->

   

    <a-entity id="p1" gltf-model="#player_image"  position = " 0 -1 -5"  scale="0.5 0.5 0.5" animation-mixer dynamic-body ></a-entity>

    
       
        
        
    
    
    </a-scene>
  </body>
</html>
